<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페르소나 모델러 - 데이터 처리 워크벤치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
        }

        .nav-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .workflow-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .btn.success {
            background: linear-gradient(45deg, #00d2d3, #01a3a4);
        }

        .data-source-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-source-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .data-source-card:hover {
            transform: translateY(-3px);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .source-name {
            font-weight: 600;
            font-size: 16px;
        }

        .source-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .status-processing { background: rgba(255, 202, 87, 0.2); color: #feca57; }
        .status-error { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; }

        .source-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .metric-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        @media (max-width: 768px) {
            .data-source-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">페르소나 모델러 워크벤치</div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="collection">데이터 수집</button>
                <button class="nav-tab" data-tab="processing">데이터 가공</button>
                <button class="nav-tab" data-tab="clustering">클러스터링</button>
                <button class="nav-tab" data-tab="validation">검증 & 배포</button>
            </div>
        </div>

        <!-- 데이터 수집 탭 -->
        <div class="tab-content active" id="collection">
            <div class="workflow-section">
                <div class="section-header">
                    <div class="section-title">
                        <div class="section-icon" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24);">📊</div>
                        데이터 소스 관리
                    </div>
                    <button class="btn" onclick="openAddDataSource()">
                        <span>➕</span>
                        새 데이터 소스 추가
                    </button>
                </div>

                <div class="data-source-grid">
                    <div class="data-source-card">
                        <div class="source-header">
                            <div class="source-name">
                                <span>에스노그라피 관찰</span>
                                <span style="background: linear-gradient(45deg, #00d2d3, #01a3a4); color: white; font-size: 10px; padding: 2px 6px; border-radius: 8px; margin-left: 8px;">현장검증</span>
                            </div>
                            <div class="source-status status-active">활성</div>
                        </div>
                        <div class="source-metrics">
                            <div class="metric">
                                <div class="metric-value">127</div>
                                <div class="metric-label">관찰 세션</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">98.2%</div>
                                <div class="metric-label">데이터 신뢰도</div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn secondary" style="flex: 1;">여정보기</button>
                            <button class="btn success">통합</button>
                        </div>
                    </div>

                    <div class="data-source-card">
                        <div class="source-header">
                            <div class="source-name">사용자 행동 로그</div>
                            <div class="source-status status-active">활성</div>
                        </div>
                        <div class="source-metrics">
                            <div class="metric">
                                <div class="metric-value">15,847</div>
                                <div class="metric-label">수집된 이벤트</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">2.3GB</div>
                                <div class="metric-label">데이터 크기</div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn secondary" style="flex: 1;">설정</button>
                            <button class="btn danger">중지</button>
                        </div>
                    </div>

                    <div class="data-source-card">
                        <div class="source-header">
                            <div class="source-name">문화적 맥락 조사</div>
                            <div class="source-status status-processing">처리중</div>
                        </div>
                        <div class="source-metrics">
                            <div class="metric">
                                <div class="metric-value">34</div>
                                <div class="metric-label">현장 조사</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">67%</div>
                                <div class="metric-label">분석 진행률</div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn secondary" style="flex: 1;">현장보고서</button>
                            <button class="btn">맥락분석</button>
                        </div>
                    </div>

                    <div class="data-source-card">
                        <div class="source-header">
                            <div class="source-name">실시간 피드백</div>
                            <div class="source-status status-active">활성</div>
                        </div>
                        <div class="source-metrics">
                            <div class="metric">
                                <div class="metric-value">342</div>
                                <div class="metric-label">피드백 수</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">4.7★</div>
                                <div class="metric-label">평균 만족도</div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn secondary" style="flex: 1;">분석</button>
                            <button class="btn success">내보내기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 나머지 탭들은 JavaScript로 동적 생성 -->
        <div class="tab-content" id="processing">
            <div class="workflow-section">
                <div class="section-header">
                    <div class="section-title">
                        <div class="section-icon" style="background: linear-gradient(45deg, #4834d4, #686de0);">⚙️</div>
                        데이터 처리 파이프라인
                    </div>
                    <button class="btn">파이프라인 실행</button>
                </div>
                <p style="text-align: center; color: rgba(255,255,255,0.7); padding: 40px;">데이터 가공 기능이 여기에 표시됩니다.</p>
            </div>
        </div>

        <div class="tab-content" id="clustering">
            <div class="workflow-section">
                <div class="section-header">
                    <div class="section-title">
                        <div class="section-icon" style="background: linear-gradient(45deg, #00d2d3, #01a3a4);">🧠</div>
                        페르소나 클러스터링
                    </div>
                    <button class="btn">클러스터링 실행</button>
                </div>
                <p style="text-align: center; color: rgba(255,255,255,0.7); padding: 40px;">클러스터링 기능이 여기에 표시됩니다.</p>
            </div>
        </div>

        <div class="tab-content" id="validation">
            <div class="workflow-section">
                <div class="section-header">
                    <div class="section-title">
                        <div class="section-icon" style="background: linear-gradient(45deg, #feca57, #ff9ff3);">✅</div>
                        페르소나 검증 & 배포
                    </div>
                    <button class="btn success">프로덕션 배포</button>
                </div>
                <p style="text-align: center; color: rgba(255,255,255,0.7); padding: 40px;">검증 및 배포 기능이 여기에 표시됩니다.</p>
            </div>
        </div>
    </div>

    <script>
        // 탭 전환 기능
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                // 모든 탭과 콘텐츠 비활성화
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // 선택된 탭과 콘텐츠 활성화
                tab.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // 데이터 소스 카드 호버 효과
        document.querySelectorAll('.data-source-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px) scale(1.02)';
                card.style.boxShadow = '0 10px 30px rgba(102, 126, 234, 0.2)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
                card.style.boxShadow = 'none';
            });
        });

        // 새 데이터 소스 추가 함수
        function openAddDataSource() {
            alert('새 데이터 소스 추가 기능이 여기에 구현됩니다.');
        }

        console.log('🎉 페르소나 모델러 워크벤치가 성공적으로 로드되었습니다!');
    </script>
</body>
</html>
