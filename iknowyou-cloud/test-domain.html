<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iknowyou.cloud - 도메인 연결 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 iknowyou.cloud</h1>
        <p class="status info">도메인 연결 테스트 페이지</p>
        
        <div class="status success">
            ✅ 페이지 로딩 성공 - 도메인이 정상적으로 연결되었습니다!
        </div>

        <h2>🔧 시스템 구성 테스트</h2>
        
        <button class="test-button" onclick="testAPI()">API 서버 테스트 (8080)</button>
        <button class="test-button" onclick="testAI()">AI 서버 테스트 (8081)</button>
        <button class="test-button" onclick="testFrontOffice()">Front Office 테스트 (3000)</button>
        <button class="test-button" onclick="testBackOffice()">Back Office 테스트 (3001)</button>
        
        <div id="results" class="results"></div>

        <div class="status info">
            <h3>📋 도메인 정보</h3>
            <p><strong>메인 도메인:</strong> iknowyou.cloud</p>
            <p><strong>DuckDNS 도메인:</strong> pibuchi.duckdns.org</p>
            <p><strong>포트:</strong> 8080 (DuckDNS 포워딩)</p>
            <p><strong>현재 시간:</strong> <span id="current-time"></span></p>
        </div>
    </div>

    <script>
        // 현재 시간 표시
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString('ko-KR');
        }
        updateTime();
        setInterval(updateTime, 1000);

        // API 서버 테스트
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result-item">🔄 API 서버 테스트 중...</div>';
            
            try {
                const response = await fetch('http://localhost:8080/health');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <div class="result-item success">
                            ✅ API 서버 연결 성공!<br>
                            상태: ${data.status}<br>
                            서비스: ${data.service}<br>
                            버전: ${data.version}
                        </div>
                    `;
                } else {
                    results.innerHTML = '<div class="result-item error">❌ API 서버 연결 실패 (HTTP ' + response.status + ')</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="result-item error">❌ API 서버 연결 실패: ' + error.message + '</div>';
            }
        }

        // AI 서버 테스트
        async function testAI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result-item">🔄 AI 서버 테스트 중...</div>';
            
            try {
                const response = await fetch('http://localhost:8081/health');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <div class="result-item success">
                            ✅ AI 서버 연결 성공!<br>
                            상태: ${data.status}<br>
                            PineCone 연결: ${data.pinecone_connected ? '✅' : '❌'}
                        </div>
                    `;
                } else {
                    results.innerHTML = '<div class="result-item error">❌ AI 서버 연결 실패 (HTTP ' + response.status + ')</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="result-item error">❌ AI 서버 연결 실패: ' + error.message + '</div>';
            }
        }

        // Front Office 테스트
        async function testFrontOffice() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result-item">🔄 Front Office 테스트 중...</div>';
            
            try {
                const response = await fetch('http://localhost:3000');
                if (response.ok) {
                    results.innerHTML = '<div class="result-item success">✅ Front Office 연결 성공!</div>';
                } else {
                    results.innerHTML = '<div class="result-item error">❌ Front Office 연결 실패 (HTTP ' + response.status + ')</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="result-item error">❌ Front Office 연결 실패: ' + error.message + '</div>';
            }
        }

        // Back Office 테스트
        async function testBackOffice() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result-item">🔄 Back Office 테스트 중...</div>';
            
            try {
                const response = await fetch('http://localhost:3001');
                if (response.ok) {
                    results.innerHTML = '<div class="result-item success">✅ Back Office 연결 성공!</div>';
                } else {
                    results.innerHTML = '<div class="result-item error">❌ Back Office 연결 실패 (HTTP ' + response.status + ')</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="result-item error">❌ Back Office 연결 실패: ' + error.message + '</div>';
            }
        }

        // 페이지 로드 시 자동 테스트
        window.onload = function() {
            setTimeout(() => {
                testAPI();
            }, 1000);
        };
    </script>
</body>
</html>
